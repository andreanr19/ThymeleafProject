<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Productcategories</title>
<link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous"
/>
<link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous"
/>
<link rel="stylesheet" href="../css/shards.min.css" />
</head>
<body>
	<div class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<div>
					<h2 class="my-5">Product categories</h2>
					<h3 class="alert alert-primary"
						th:if="${categories.iterator().hasNext() == false}">
						There are not categories
					</h3>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Id</th>
								<th>Name</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="category : ${categories}" th:value="${category}">
								<td th:text="${category.productcategoryid}"></td>
								<td th:text="${category.name}"></td>
								<td><a th:href="@{/categories/edit/{id}(id=${category.productcategoryid})}"
									class="btn btn-primary"> <i class="fas fa-edit"></i>
								</a></td>
								<td><a th:href="@{/categories/del/{id}(id=${category.productcategoryid})}"
									class="btn btn-primary"> <i class="fas fa-times"></i>
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>

				<p class="my-5"><a href="/categories/add"><i class="fas fa-university ml-2 btn btn-primary"></i> <label>Add Productcategory</label></a></p>
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
	</div>
</body>
</html>
