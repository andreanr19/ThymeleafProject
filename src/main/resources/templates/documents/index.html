<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2>Documents</h2>
    <div class="row">
        <p class="mr-5">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-book-open"> Menu </i>
            </a>
        </p>
        <p>
            <a href="/documents/add" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Add new Document! </i>
            </a>
        </p>
    </div>



    <h3 th:if="${documents.iterator().hasNext() == false}">
        There are no documents
    </h3>
    <table class="table table-striped table-responsive-md" th:if="${documents.iterator().hasNext() == true}">
        <thead>
        <tr>
            <th>Id</th>
          <!-- 	<th>Product</th> -->
            <th>File name</th>
            <th>File extension</th>
            <th>Modified Date</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>Information</th>
        </tr>
        </thead>
        <tbody>
        <tr class="align-items-center" th:each="doc : ${documents}" th:value="${doc}">
            <td th:text="${doc.documentnode}"></td>
      <!--  <td>
                <a th:text="${doc.product.productid} + ': ' + ${doc.product.name}">
                </a>
            </td> --> 
            <td>
                <a th:text="${doc.filename}">
                </a>
            </td>
            <td th:text="${doc.fileextension}"></td>
           	<td th:text="${doc.modifieddate}"></td>
            
            <td>
                <a th:href="@{/documents/edit/{id}(id=${doc.documentnode})}">
                    <i class="fas fa-user-edit"></i>
                </a>
            </td>
            <td>
                <a th:href="@{/documents/delete/{id}(id=${doc.documentnode})}">
                    <i class="fas fa-user-times"></i>
                </a>
            </td>
            <td><a th:href="@{/documents/{id}(id=${doc.documentnode})}">
							<i class="far fa-eye"></i>
					</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
