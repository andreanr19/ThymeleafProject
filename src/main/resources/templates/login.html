<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">

</head>
<body>

    <div class="container my-5">

        <h1>Log in</h1>
        <div>
            <p>ADMINISTRADOR:</p>
            <ul>
                <li>Username: charles777</li>
                <li>Password: password1"
                </li>
            </ul>
            <p>OPERATOR:</p>
            <ul>
                <li>Username: Andrea</li>
                <li>Password: password2"</li>
            </ul>

        </div>

        <form action="#" th:action="@{/login}" method="post">
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="username" autofocus="autofocus">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"  placeholder="password">
        </div>

        <input type="submit" name="action" value="Sign in" class="btn btn-primary">
    </form>
    <span th:if="${param.error}" class="error"><p>Wrong user or password</p></span>
    <span th:if="${param.logout}"><p>Session closed successfully</p></span>
    <span th:if="${param.logout}">Session closed successfully</p></span>

    </div>
</body>
</html>
