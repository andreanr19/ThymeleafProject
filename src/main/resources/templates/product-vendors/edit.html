<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Edit Product vendor</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2>Edit Product vendor</h2>
		<div>
			<form class="container my-5" action="#"
				th:action="@{/product-vendors/edit/{id}(id=${productvendor.id})}"
				th:object="${productvendor}" method="post">
				<div>
					<input type="hidden" th:field="*{id}" />
				</div>

				<div class="form-group col-md-6">
					<label for="unitmeasurecode" class="col-form-label">Unit
						measure code</label> <select id="unitmeasurecode"
						th:field="*{unitmeasurecode}">
						<option th:each="um : ${unitmeasures}"
							th:value="${um.unitmeasurecode}"
							th:text="${um.unitmeasurecode + ': ' + um.name}"
							th:selected="${productvendor.unitmeasurecode==um.unitmeasurecode}">
						</option>
					</select> <span th:if="${#fields.hasErrors('unitmeasurecode')}" th:errors="*{unitmeasurecode}"
						class="text-danger"></span>
				</div>
				<div class="form-group col-md-6">
					<label for="product" class="col-form-label">Product</label> <select
						id="product" th:field="*{productid}">
						<option th:each="prod : ${products}" th:value="${prod.productid}"
							th:text="${prod.productid + ': ' + prod.name}"
							th:selected="${productvendor.productid==prod.productid}">
						</option>
					</select> <span th:if="${#fields.hasErrors('productid')}"
						th:errors="*{productid}" class="text-danger"></span>
				</div>

				<div class="form-group col-md-6">
					<label for="vendor" class="col-form-label">Vendor</label> <select
						id="vendor" th:field="*{vendor}">
						<option th:each="v : ${vendors}" th:value="${v.businessentityid}"
							th:text="${v.businessentityid + ': ' + v.name}"
							th:selected="${productvendor.vendor==v}"></option>
					</select> <span th:if="${#fields.hasErrors('vendor')}" th:errors="*{vendor}"
						class="text-danger"></span>
				</div>



				<div class="form-group col-md-6">
					<label for="maxorderqty">Max order</label> <input type="number"
						name="maxorderqty" id="maxorderqty" class="form-control"
						th:field="*{maxorderqty}" th:value="${productvendor.maxorderqty}" />
					<span th:if="${#fields.hasErrors('maxorderqty')}"
						th:errors="*{maxorderqty}" class="text-danger"></span>
				</div>
				<div class="form-group col-md-6">
					<label for="minorderqty">Min order</label> <input type="number"
						name="minorderqty" id="minorderqty" class="form-control"
						th:field="*{minorderqty}" th:value="${productvendor.minorderqty}" />
					<span th:if="${#fields.hasErrors('minorderqty')}"
						th:errors="*{minorderqty}" class="text-danger"></span>
				</div>
				<div class="form-group col-md-6">
					<label for="standardprice">Standard price</label> <input
						type="number" name="standardprice" id="standardprice"
						class="form-control" th:field="*{standardprice}"
						th:value="${productvendor.standardprice}" /> <span
						th:if="${#fields.hasErrors('standardprice')}"
						th:errors="*{standardprice}" class="text-danger"></span>
				</div>


				<div class="row">
					<div class="col-md-4 mt-3">
						<input type="submit" name="action" class="btn btn-primary"
							value="Confirm Changes">
					</div>
					<div class="col-md-3 mt-3">
						<input type="submit" name="action" class="btn btn-secondary"
							value="Cancel">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
