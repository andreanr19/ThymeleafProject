<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Product Vendor</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2>Product Vendors</h2>
		<div class="row">
			<p class="mr-5">
				<a href="/" class="btn btn-primary"> <i class="fas fa-book-open">
						Menu </i>
				</a>
			</p>
			<p>
				<a href="/product-vendors/add" class="btn btn-primary"> <i
					class="fas fa-user-plus ml-2"> Add new product vendor! </i>
				</a>
			</p>
		</div>



		<h3 th:if="${productvendors.iterator().hasNext() == false}">
			There are no product vendors</h3>
		<table class="table table-striped table-responsive-md"
			th:if="${productvendors.iterator().hasNext() == true}">
			<thead>
				<tr>
					<th>Id</th>
					<th>Max order</th>
					<th>Min order</th>
					<th>Standard price</th>
					<th>Edit</th>
					<th>Delete</th>
					<th>Information</th>

				</tr>
			</thead>
			<tbody>
				<tr class="align-items-center"
					th:each="productvendor : ${productvendors}"
					th:value="${productvendor}">
					<td th:text="${productvendor.id}"></td>
					<td><a th:text="${productvendor.maxorderqty} "> </a></td>
					<td><a th:text="${productvendor.minorderqty}"> </a></td>
					<td th:text="${productvendor.standardprice}"></td>



					<td><a
						th:href="@{/product-vendors/edit/{id}(id=${productvendor.id})}">
							<i class="fas fa-user-edit"></i>
					</a></td>
					<td><a
						th:href="@{/product-vendors/delete/{id}(id=${productvendor.id})}">
							<i class="fas fa-user-times"></i>
					</a></td>
					<td><a
						th:href="@{/product-vendors/{id}(id=${productvendor.id})}"> <i
							class="far fa-eye"></i>
					</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
