<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product information</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2>Product</h2>
    <p>
        <a href="/" class="btn btn-primary">Menu</a>
    </p>
    <div>
        <h5>Id</h5>
        <p th:text="${product.productid}"></p>
    </div>
     <div>
        <h5>Name</h5>
        <p th:text="${product.name}"></p>
    </div>
    <div>
        <h5>Product days to manufacture</h5>
        <p th:text="${product.daystomanufacture}"></p>
    </div>
    <div>
        <h5>Product number</h5>
        <p th:text="${product.productnumber}"></p>
    </div>
  
     <div>
        <h5>Product subcategory</h5>
        <a th:text="${product.productsubcategory.productsubcategoryid} + ': ' + ${product.productsubcategory.name}"
        th:href="@{/subcategories/{id}(id=${product.productsubcategory.productsubcategoryid})}"></a>
    </div>
         <div>
        <h5>Unit measure</h5>
        <a th:text="${product.unitmeasure1.unitmeasurecode} + ': ' + ${product.unitmeasure1.name}"
        th:href="@{/unitmeasures/{id}(id=${product.unitmeasure1.unitmeasurecode})}"></a>
    </div>
        <div>
        <h5>Sell start date</h5>
        <a th:text="${product.sellstartdate}"></a>
    </div>
    <div>
        <h5>Sell end date</h5>
        <a th:text="${product.sellenddate}"></a>
    </div>
    
    
    <p>
        <a th:href="@{/products/edit/{id}(id=${product.productid})}" class="btn btn-primary">Edit</a>
    </p>
    <form>
        <input type="button" value="Go back!" onclick="history.back()" class="btn btn-primary">
    </form>
</div>
</body>
</html>
