<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product subcategory</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2>Product subcategory</h2>
		<p>
			<a href="/" class="btn btn-primary">Menu</a>
		</p>
		<div>
			<h5>Id</h5>
			<p th:text="${productsubcategory.productsubcategoryid}"></p>
		</div>
		<div>
			<h5>Name</h5>
			<p th:text="${productsubcategory.name}"></p>
		</div>

		<div>
			<h5>Products</h5>
			<ul>
				<li th:each="p : ${productsubcategory.products}"><a
					th:text="${p.productid} + ': ' + ${p.name}"
					th:href="@{/products/{id}(id=${p.productid})}"></a></li>
			</ul>
		</div>

		<form>
			<input type="button" value="Go back!" onclick="history.back()"
				class="btn btn-primary">
		</form>
	</div>
</body>
</html>
